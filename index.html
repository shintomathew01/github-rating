<!DOCTYPE html>
<head>
    <title>GitHub Repository Info</title>
    <!-- Include Tailwind CSS CDN link -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-semibold mb-4">GitHub Repository Information</h1>
        <div class="flex items-center space-x-4">
            <input type="text" id="repoInput" class="p-2 border rounded" placeholder="Enter repository name">
            <button id="search" class="px-4 py-2 bg-blue-500 text-white rounded">View</button>
        </div>
        <div id="repoInfo" class="mt-4">
            <!-- Display repository information here -->
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
